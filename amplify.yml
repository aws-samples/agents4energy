version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Build environment is $CODEBUILD_BUILD_IMAGE"
        - npm config set registry https://registry.npmjs.org/
        - npm config set strict-ssl false
        - npm config set fetch-retries 5
        - npm config set fetch-retry-factor 2
        - npm config set fetch-retry-mintimeout 10000
        - npm config set fetch-retry-maxtimeout 60000
        # Try to install packages individually to bypass the 403 errors
        - npm install --no-save --no-package-lock camelcase@6.3.0
        - npm install --no-save --no-package-lock camel-case@4.1.2
    build:
      commands:
        # Use npm install instead of npm ci to be more resilient
        - npm install --legacy-peer-deps --no-audit
        # Continue with the rest of the build process
        - npm run build:backend
frontend:
  phases:
    preBuild:
      commands:
        - npm config set registry https://registry.npmjs.org/
        - npm config set strict-ssl false
        - npm config set fetch-retries 5
        - npm config set fetch-retry-factor 2
        - npm config set fetch-retry-mintimeout 10000
        - npm config set fetch-retry-maxtimeout 60000
        # Try to install packages individually to bypass the 403 errors
        - npm install --no-save --no-package-lock camelcase@6.3.0
        - npm install --no-save --no-package-lock camel-case@4.1.2
        # Use npm install instead of npm ci to be more resilient
        - npm install --legacy-peer-deps --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
